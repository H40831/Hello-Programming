      <h1>※個人的に開催しているプログラミングサークルにご参加いただいてる方限定でやっております。</h1>
      <br>
      <p>
        WEBアプリ制作が行えるレベル感になるまで、概要の説明や学習方法の提案、不明点のサポートをさせていただきます。<br>
        Progateでの学習を主軸として進めていただきます。<br>
        各言語をクリアするごとに、2人で相談して自主課題を決め、制作物を作成してみましょう。<br>
        Lineでの不明点の相談にも、もちろん対応いたします。
      </p>
      <p>
        (実際に私が半年で就職先を獲得した道のりになります。)
      </p>
      <p>
        ※Progateの月額費用は別途自己負担していただきます。
      </p>
